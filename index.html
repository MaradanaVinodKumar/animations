  let wrapper=document.getElementById("wrapper");
  window.addEventListener("scroll", function () {
    const scrollY = window.scrollY;
    console.log(window.scrollY)
    // Y position moves with scroll
    const y = scrollY;

    // X position moves in a zigzag pattern using sine wave
    // adjust values to control frequency/amplitude
    const x = Math.sin(scrollY / 50) * 100; 
    // Apply positions
    wrapper.style.top = y+y + "px";
    wrapper.style.left = 850 + x + "px"; // offset so it doesn't start at 0

    wrapper.style.transform =`rotate(${y/4}deg)`;
  });
</script>
